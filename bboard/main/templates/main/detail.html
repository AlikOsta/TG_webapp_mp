{% extends "layout/basic.html" %}
{% load static %}


{% block content %}

<div>
    <h2>{{ bb.title }}</h2>
    <p>Описание: {{ bb.content }}</p>
    <p >Цена: {{ bb.price }} руб.</p>
    <p >Категория: {{ bb.rubric }}</p>
    <p>Продавец: {{ bb.contacts }}</p>
    <p>В продаже: {{ bb.is_active }}</p>
    <p>Добавлено {{  bb.published|date:"d.m.Y" }}</p>
</div>

{% endblock %}
